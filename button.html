<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	a{ width:300px; height:100px; background:#ccc; line-height:100px; text-align:center; position:absolute; margin:100px auto; font-size:20px; font-weight:bold; text-align:center; text-decoration:none; color:#fff; border-radius:20px; box-shadow:10px 10px 20px #000; transition:.3s all ease;}
	a:active{ box-shadow: inset 0 0 0 #fff,0 5px 5px #000; top:5px;}
	a:hover{ box-shadow: inset 0 0 30px #fff,0 12px 5px #000;}
</style>
</head>

<body>
<a href="#">按钮</a>
</body>
</html>
